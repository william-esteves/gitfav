<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="js/main.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>
          <img
            src="/assets/Gitfav.svg"
            alt="logotipo do site com uma estrela envolvida por par de de chaves com o texto GitFav posicionaldo ao lado direito, todo na cor branca"
          />
        </h1>
        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o Github username que quer favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Enter the Github username you want to bookmark"
          />
          <button class="search-button">
            <img src="/assets/star.svg" alt="" />&nbspbookmark
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Public Repositories</th>
            <th>Followers</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
